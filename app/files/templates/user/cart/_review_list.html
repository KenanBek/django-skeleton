{% load i18n %}

<div class="list-group">
    {% for review in productreview_list %}
        <div class="list-group-item">
            <h4 class="list-group-item-heading">{{ review.user.username }}</h4>
            <small>{% include 'user/cart/_rate.html' with rate=review.rating %}</small>
            <p class="list-group-item-text">{{ review.comment }}</p>
        </div>
    {% empty %}
        <h4>{% blocktrans %}No reviews.{% endblocktrans %}</h4>
    {% endfor %}
</div>
