{% extends 'user/layout.html' %}
{% load i18n %}
{% load humanize %}
{% load format %}

{% block content %}
    <h1>{% trans "Beeps" %}</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <a href="{% url "blog_beep_edit" object.id %}">{% trans "edit" %}</a>
                <a href="{% url "blog_beep_delete" object.id %}">{% trans "delete" %}</a> |
                <a href="{% url "blog_beep_list" %}">{% trans "back to list" %}</a>
            </div>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="thumbnails clearfix">
                <div class="thumbnail pull-left" style="margin-right: 20px;">
                    <p class="text-info">
                        #{{ object.id }}&nbsp;{{ object.text }}
                    </p>
                    <span class="text-muted">{{ object.modified_at|naturaltime }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
