{% load staticfiles %}
{% load compress %}

<meta charset="utf-8">
<title>
    {% block title %}
        {{ application_config.slogan }}
    {% endblock %}
    - {{ application_config.title }}
</title>
<meta name="author" content="{{ application_config.author }}">
<meta name="description" content="{{ application_config.description }}">
<meta name="keywords" content="{{ application_config.keywords }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

{# Styles #}
{% compress css %}
    <link href="{% static 'user/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'user/css/skeleton.css' %}" rel="stylesheet">
{% endcompress %}
