{% extends 'user/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h3>Please enter login and password:</h3>
            {% url 'account_login' as account_login %}
            {% include "user/_form.html" with form=login_form action=account_login method="post" %}
            <p>
                ...or register <a href="{% url 'account_register' %}">here</a>.
            </p>
        </div>
    </div>
{% endblock %}
