{% extends 'bootstrap3/layout.html' %}
{% load thumbnail %}
{% load format %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Hello, {{ user }}!</h1>

        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-md-3">
            <img src="{{ user.profile.avatar|thumbnail_url:'small' }}">
        </div>
        <div class="col-md-9">
            <dl>
                <dt>Name</dt>
                <dd>{{ user.first_name|empty_text }} {{ user.last_name|empty_text }}</dd>
                <dt>Email</dt>
                <dd>{{ user.email|empty_text }}</dd>
                <dt>Website</dt>
                <dd>{{ user.profile.website|empty_text }}</dd>
            </dl>
        </div>
    </div>
{% endblock %}
