<form role="form">
    <div class="form-group">
        <label for="review-user-email">Name</label>
        <input type="email" class="form-control" id="review-user-email" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="review-user-name">Email</label>
        <input type="text" class="form-control" id="review-user-name" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="review-comment">Name</label>
        <textarea class="form-control" id="review-comment" placeholder="Your comment"></textarea>
    </div>
    <div class="form-group form-footer">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </div>
</form>
